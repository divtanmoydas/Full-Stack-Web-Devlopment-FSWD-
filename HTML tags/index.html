<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML TAGS</title>
</head>
<body>
    <!-- HTML "ELEMENTS" refareance   
 
This page lists all HTML elements/tags-->


<!-- EXAMPLE OF HTML TAGS: -->

<header>This is "HEADER" TAG</header>
<!-- It may contain some heading , like author's name , brand logo , search logo-->

<nav>This is "NAV" TAG</nav>
<!-- It contains the navigation links of the website or it's connect to the section of - work , About , education -->

<main>This is "MAIN" TAG</main>
<!-- Represent the content of the body  -->

<footer>This is "FOOTER" TAG</footer>
<!-- It may contain some copyright information , contact info , social media links -->

<article>This is "ARTICLE" TAG</article>
<!-- It's include a fourm post , new announcements & it's actually showing blog article -->

<section>This is "SECTION" TAG</section>
<!-- it's a genaric standalone section of a doc. , 
 which dosen't  have a more specific semantic element to represent it -->

<aside>This is "ASIDE" TAG</aside>
<!-- it's only indirectly  releted to the document's main content, it's actually a side bar content-->

<!--  -->
<img src="Website layout.png" alt="website-layout" width="300">


</body>
</html>
